server:
  port: 8000

spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

eureka:
  client:
    enabled: true
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

logging:
  level:
    com:
      fotos:
        photographer:
          master:
            service: DEBUG
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: DEBUG